site_name: luncliff-media
site_url: https://luncliff.github.io/media

repo_name: luncliff/media
repo_url: https://github.com/luncliff/media

nav:
  - Namespaces: namespaces.md
  - Functions: functions.md
  - Classes: classes.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

theme:
  name: "material"
  extra:
    search:
      language: "en, kr"
  palette:
    primary: "purple"
    accent: "purple"
  logo:
    icon: "filter"

extra:
  social:
    - type: "github"
      link: "https://github.com/luncliff"
